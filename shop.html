<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendyTees - Shop</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f9fafb; color:#1f2937; }
    header { background:#1f2937; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    nav { display:flex; gap:1.5rem; align-items:center; }
    nav a { color:white; text-decoration:none; font-weight:600; padding:0.5rem 0.75rem; border-radius:4px; }
    nav a:hover { background:#2563eb; }
    nav a.active { background:#2563eb; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1.5rem; padding:2rem; }
    .product { background:white; border-radius:8px; padding:1rem; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .product img { max-width:100%; height:auto; border-radius:6px; }
    .product h3 { margin:0.5rem 0; }
    .product button { background:#3b82f6; color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; font-weight:600; }
    .product button:hover { background:#2563eb; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">TrendyTees</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Products</a>
      <a href="cart.html">Cart <span class="cart-count">0</span></a>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product">
        <img src="Design.jpg" alt="Design Tee">
        <h3>Design Tee</h3>
        <p>$20</p>
        <button onclick="addToCart('Design Tee', 20)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="Long.jpg" alt="Long Sleeve Tee">
        <h3>Long Sleeve Tee</h3>
        <p>$25</p>
        <button onclick="addToCart('Long Sleeve Tee', 25)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="Mini.jpg" alt="Minimal Tee">
        <h3>Minimal Tee</h3>
        <p>$18</p>
        <button onclick="addToCart('Minimal Tee', 18)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="Pocket.jpeg" alt="Pocket Tee">
        <h3>Pocket Tee</h3>
        <p>$22</p>
        <button onclick="addToCart('Pocket Tee', 22)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="Striped.webp" alt="Striped Tee">
        <h3>Striped Tee</h3>
        <p>$21</p>
        <button onclick="addToCart('Striped Tee', 21)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="Vintage.jfif" alt="Vintage Tee">
        <h3>Vintage Tee</h3>
        <p>$23</p>
        <button onclick="addToCart('Vintage Tee', 23)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="White.jfif" alt="White Classic Tee">
        <h3>White Classic Tee</h3>
        <p>$15</p>
        <button onclick="addToCart('White Classic Tee', 15)">Add to Cart</button>
      </div>
    </section>
  </main>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.querySelectorAll(".cart-count").forEach(el => el.textContent = cart.length);
    }
    updateCartCount();
  </script>
</body>
</html>
